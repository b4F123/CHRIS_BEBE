<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown to November 9, 2025 â™¡</title>
  <style>
    body {
      background: linear-gradient(180deg, #ffeaf8, #ffe1f2, #fff8fb);
      color: #444;
      font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
      color: #ff74b1;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #ff92c2;
      margin-top: 0;
    }

    .card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(255, 150, 200, 0.3);
      padding: 30px;
      display: inline-block;
      min-width: 320px;
    }

    .time {
      font-size: 1.3em;
      color: #ff74b1;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .box {
      background: #ffbee6;
      border-radius: 15px;
      padding: 20px;
      width: 80px;
      height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 150, 200, 0.5);
      font-size: 1.4em;
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .label {
      font-size: 0.7em;
      font-weight: normal;
      color: #fff5fa;
    }

    footer {
      margin-top: 20px;
      font-size: 1em;
      color: #ff74b1;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ€ Cute Countdown ðŸŽ€</h1>
  <p id="currentTime">Current time loading...</p>
  <div class="card">
    <div class="time" id="countText">Counting down to November 9, 2025 ðŸ’–</div>
    <div class="countdown">
      <div class="box"><span id="days">0</span><span class="label">Days</span></div>
      <div class="box"><span id="hours">00</span><span class="label">Hours</span></div>
      <div class="box"><span id="minutes">00</span><span class="label">Minutes</span></div>
      <div class="box"><span id="seconds">00</span><span class="label">Seconds</span></div>
    </div>
  </div>
  <footer>ðŸ’Œ Come back on November 9, 2025! ðŸ’•</footer>

  <script>
    const target = new Date(2025, 10, 9, 0, 0, 0); // November is month 10
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const currentTimeEl = document.getElementById('currentTime');
    const countText = document.getElementById('countText');

    function pad(n) { return String(n).padStart(2, '0'); }

    function update() {
      const now = new Date();
      currentTimeEl.textContent = 'Current date & time: ' + now.toLocaleString();
      const diff = target - now;
      if (diff <= 0) {
        daysEl.textContent = '0';
        hoursEl.textContent = '00';
        minutesEl.textContent = '00';
        secondsEl.textContent = '00';
        countText.textContent = 'ðŸ’– Itâ€™s November 9, 2025! Welcome back! ðŸ’–';
        return;
      }
      const totalSeconds = Math.floor(diff / 1000);
      const s = totalSeconds % 60;
      const totalMinutes = Math.floor(totalSeconds / 60);
      const m = totalMinutes % 60;
      const totalHours = Math.floor(totalMinutes / 60);
      const h = totalHours % 24;
      const d = Math.floor(totalHours / 24);

      daysEl.textContent = d;
      hoursEl.textContent = pad(h);
      minutesEl.textContent = pad(m);
      secondsEl.textContent = pad(s);
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
