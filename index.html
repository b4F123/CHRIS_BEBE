<script>
  // Countdown
  const target = new Date(2025, 10, 9, 0, 0, 0); // November is month 10
  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');

  function pad(n) { return String(n).padStart(2, '0'); }

  function update() {
    const now = new Date();
    const diff = target - now;
    if (diff <= 0) {
      daysEl.textContent = '0';
      hoursEl.textContent = '00';
      minutesEl.textContent = '00';
      secondsEl.textContent = '00';
      return;
    }
    const totalSeconds = Math.floor(diff / 1000);
    const s = totalSeconds % 60;
    const totalMinutes = Math.floor(totalSeconds / 60);
    const m = totalMinutes % 60;
    const totalHours = Math.floor(totalMinutes / 60);
    const h = totalHours % 24;
    const d = Math.floor(totalHours / 24);

    daysEl.textContent = d;
    hoursEl.textContent = pad(h);
    minutesEl.textContent = pad(m);
    secondsEl.textContent = pad(s);
  }

  update();
  setInterval(update, 1000);

  // Music & "Hello World" on egg click
  const egg = document.querySelector('.egg');
  const helloText = document.getElementById('hello');
  const btn = document.getElementById('play-btn');
  const music = document.getElementById('bg-music');

  // Lines to display
  const lines = [
    "Hello,",
    "world",
    "I'm glad u found this easter egg!",
    "is it a bit sad as of writing this code :("
  ];

  egg.addEventListener('click', () => {
    // Start music
    music.play();

    // Hide play button
    btn.style.display = 'none';

    // Clear text & fade in container
    helloText.style.opacity = 1;
    helloText.innerHTML = "";

    // Display lines one by one
    let index = 0;
    function showNextLine() {
      if (index < lines.length) {
        const line = document.createElement("div");
        line.textContent = lines[index];
        helloText.appendChild(line);
        index++;
        setTimeout(showNextLine, 500); // 0.5s delay between lines
      }
    }

    showNextLine();
  });

  // Optional: allow play button to also start music
  btn.addEventListener('click', () => {
    music.play();
    btn.style.display = 'none';
  });
</script>
