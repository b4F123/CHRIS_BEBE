<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown â€” December 10, 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      color: #444;
      background: linear-gradient(180deg, #ffe4f2 0%, #ffd9ec 50%, #ffcfe6 100%);
      background-attachment: fixed;
      text-align: center;
      overflow-x: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .egg-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 25px;
      gap: 40px;
      height: 140px;
      cursor: pointer;
    }

    .egg {
      width: 70px;
      height: 90px;
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      box-shadow: 0 5px 10px rgba(200, 200, 200, 0.4);
      animation: top-wiggle 3s infinite;
      transform-origin: bottom center;
      position: relative;
      z-index: 1;
    }

    .egg.pink { background: radial-gradient(circle at 40% 30%, #ffffff 0%, #ffb6c1 90%); }
    .egg.blue { background: radial-gradient(circle at 40% 30%, #ffffff 0%, #87cefa 90%); }

    @keyframes top-wiggle {
      0%, 33%, 100% { transform: rotate(0deg); }
      5% { transform: rotate(5deg); }
      10% { transform: rotate(-5deg); }
      15% { transform: rotate(5deg); }
      20% { transform: rotate(-5deg); }
      25% { transform: rotate(3deg); }
      30% { transform: rotate(-3deg); }
    }

    .card {
      background: #fff8fb;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
      padding: 30px;
      display: inline-block;
      min-width: 320px;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .box {
      background: #f9a7c3;
      border-radius: 20px;
      padding: 20px;
      width: 90px;
      height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Fredoka One', cursive;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      font-size: 1.6em;
      transition: transform 0.2s;
    }

    .box:hover { transform: scale(1.08); }

    .label { font-size: 0.7em; color: rgba(255, 255, 255, 0.95); margin-top: 5px; }

    .progress-container {
      width: 100%;
      max-width: 400px;
      height: 24px;
      background-color: #ffe4f2;
      border-radius: 15px;
      overflow: hidden;
      margin: 0 auto;
      box-shadow: inset 0 2px 5px rgba(255, 182, 193, 0.4);
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f98bb3, #ffb6c1);
      border-radius: 15px 0 0 15px;
      transition: width 1s ease-in-out;
    }

    .progress-text {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      font-family: 'Fredoka One', cursive;
      color: #d46a8c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95em;
      pointer-events: none;
    }

    footer {
      margin-top: 40px;
      font-family: 'Fredoka One', cursive;
      font-size: 2em;
      color: #d46a8c;
      text-shadow: 0 3px 6px rgba(255, 192, 203, 0.6);
    }

    #hello {
      opacity: 0;
      transition: opacity 1.5s;
      font-family: 'Fredoka One', cursive;
      font-size: 1.8em;
      color: #d46a8c;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .line { opacity: 0; transition: opacity 0.6s ease-in; }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .image-row img {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.4);
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-row img:hover { transform: scale(1.08); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="egg-container">
      <div class="egg pink" id="pink-egg" title="Click me!"></div>
      <div class="egg blue" id="blue-egg" title="Click me too!"></div>
    </div>

    <div class="card">
      <div class="countdown">
        <div class="box"><span id="days">0</span><span class="label">Days</span></div>
        <div class="box"><span id="hours">00</span><span class="label">Hours</span></div>
        <div class="box"><span id="minutes">00</span><span class="label">Minutes</span></div>
        <div class="box"><span id="seconds">00</span><span class="label">Seconds</span></div>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-text" id="progress-text">0% done</div>
      </div>
    </div>

    <footer>ðŸŽµ Audio On â€” Click the Eggs! ðŸ¥š</footer>
    <div id="hello"></div>
    <div id="photos"></div>
  </div>

  <audio id="bg-music" loop>
    <source src="./Yasumu_-_Sundays_(mp3.pm).mp3" type="audio/mpeg">
  </audio>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const start = new Date(2025, 8, 21);
      const target = new Date(2025, 11, 10);
      const daysEl = document.getElementById('days');
      const hoursEl = document.getElementById('hours');
      const minutesEl = document.getElementById('minutes');
      const secondsEl = document.getElementById('seconds');
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');

      function pad(n){return String(n).padStart(2,'0');}
      function updateCountdown(){
        const now = new Date();
        const diff = target - now;
        if(diff <= 0){
          daysEl.textContent = '0'; hoursEl.textContent='00'; minutesEl.textContent='00'; secondsEl.textContent='00';
          progressBar.style.width='100%'; progressText.textContent='100% done ðŸŽ‰'; return;
        }
        const totalSeconds = Math.floor(diff/1000);
        const s = totalSeconds%60;
        const totalMinutes = Math.floor(totalSeconds/60);
        const m = totalMinutes%60;
        const totalHours = Math.floor(totalMinutes/60);
        const h = totalHours%24;
        const d = Math.floor(totalHours/24);
        daysEl.textContent = d; hoursEl.textContent = pad(h);
        minutesEl.textContent = pad(m); secondsEl.textContent = pad(s);
        const totalDuration = target - start; const elapsed = now - start;
        const percent = Math.min(Math.max(elapsed / totalDuration, 0), 1) * 100;
        progressBar.style.width = percent + '%';
        progressText.textContent = percent.toFixed(1) + '% done';
      }
      updateCountdown();
      setInterval(updateCountdown,1000);

      const pinkEgg = document.getElementById('pink-egg');
      const helloText = document.getElementById('hello');
      const music = document.getElementById('bg-music');
      const lines = [
        "Hi Jess", "You found this easter egg!", "I miss you in ways I canâ€™t put into words",
        "I wish I could be there when youâ€™re tired and need peace", "and share with you the joys of life",
        "Youâ€™re truly special to me", "When the break ends", "We'll look back",
        "and be proud of what we've endured for each other", "Out of Love", "Out of God's grace",
        "I love you so much", "I really, really do!", "We're strong and supported!", "We got this :3"
      ];

      pinkEgg.addEventListener('click', () => {
        music.play();
        helloText.style.opacity = 1;
        helloText.innerHTML = "";
        let i = 0;
        function showNext(){
          if(i < lines.length){
            const line = document.createElement("div");
            line.classList.add("line");
            line.textContent = lines[i];
            helloText.appendChild(line);
            setTimeout(()=>{line.style.opacity = 1;},50);
          }
          i++;
          if(i < lines.length) setTimeout(showNext, 3500);
        }
        showNext();
      });

      const blueEgg = document.getElementById('blue-egg');
      const photosContainer = document.getElementById('photos');
      blueEgg.addEventListener('click', () => {
        photosContainer.innerHTML = "";
        const section = document.createElement("div");
        section.style.display = "flex";
        section.style.flexDirection = "column";
        section.style.alignItems = "center";
        section.style.gap = "25px";
        section.style.marginTop = "30px";
        section.style.opacity = "0";
        section.style.transition = "opacity 1.2s ease-in-out";

        const row1 = document.createElement("div");
        row1.classList.add("image-row");
        const big = document.createElement("img");
        big.src = "./baptism1.jpg";
        big.style.width = "400px";
        big.style.height = "400px";
        row1.appendChild(big);

        const row2 = document.createElement("div");
        row2.classList.add("image-row");
        ["./baptism2.jpg", "./baptism3.jpg"].forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.style.width = "200px";
          img.style.height = "200px";
          row2.appendChild(img);
        });

        const row3 = document.createElement("div");
        row3.classList.add("image-row");
        ["./baptism4.jpg", "./baptism5.jpg"].forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.style.width = "200px";
          img.style.height = "200px";
          row3.appendChild(img);
        });

        section.appendChild(row1);
        section.appendChild(row2);
        section.appendChild(row3);
        photosContainer.appendChild(section);
        setTimeout(()=>{section.style.opacity = "1";},50);
        section.scrollIntoView({behavior:"smooth"});
      });
    });
  </script>
</body>
</html>
