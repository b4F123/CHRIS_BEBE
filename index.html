<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown — December 10, 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      color: #444;
      background: linear-gradient(180deg, #ffe4f2 0%, #ffd9ec 50%, #ffcfe6 100%);
      background-attachment: fixed;
      background-size: cover;
      text-align: center;
      overflow-x: hidden;
    }

    .egg-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      margin-bottom: 20px;
      height: 140px;
    }

    .egg {
      width: 70px;
      height: 90px;
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      box-shadow: 0 5px 10px rgba(200, 200, 200, 0.4);
      transform-origin: bottom center;
      cursor: pointer;
      animation: top-wiggle 3s infinite;
    }

    .egg.pink {
      background: radial-gradient(circle at 40% 30%, #ffffff 0%, #d3d3d3 90%);
    }

    .egg.blue {
      background: radial-gradient(circle at 40% 30%, #cce8ff 0%, #5ca8ff 90%);
    }

    @keyframes top-wiggle {
      0%, 33%, 100% { transform: rotate(0deg); }
      5% { transform: rotate(5deg); }
      10% { transform: rotate(-5deg); }
      15% { transform: rotate(5deg); }
      20% { transform: rotate(-5deg); }
      25% { transform: rotate(3deg); }
      30% { transform: rotate(-3deg); }
      33% { transform: rotate(0deg); }
    }

    .card {
      background: #fff8fb;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
      padding: 30px;
      display: inline-block;
      min-width: 320px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .box {
      background: #f9a7c3;
      border-radius: 20px;
      padding: 20px;
      width: 90px;
      height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Fredoka One', cursive;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      font-size: 1.6em;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .box:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(255, 105, 180, 0.4);
    }

    .label {
      font-size: 0.7em;
      font-weight: normal;
      color: rgba(255, 255, 255, 0.95);
      margin-top: 5px;
    }

    #blue-texts {
      opacity: 0;
      transition: opacity 1.5s;
      font-family: 'Fredoka One', cursive;
      color: white;
      font-size: 1.8em;
      text-align: center;
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .blue-line {
      opacity: 0;
      transition: opacity 0.8s ease-in;
    }

    .image-gallery {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 25px;
    }

    .image-gallery.show {
      display: flex;
    }

    .image-gallery img {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .image-large img { width: 400px; height: auto; }
    .image-medium img { width: 200px; height: auto; }
    .image-small img { width: 120px; height: auto; }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>

  <div class="egg-container">
    <div class="egg pink" id="pink-egg"></div>
    <div class="egg blue" id="blue-egg"></div>
  </div>

  <div class="card">
    <div class="countdown">
      <div class="box"><span id="days">0</span><span class="label">Days</span></div>
      <div class="box"><span id="hours">00</span><span class="label">Hours</span></div>
      <div class="box"><span id="minutes">00</span><span class="label">Minutes</span></div>
      <div class="box"><span id="seconds">00</span><span class="label">Seconds</span></div>
    </div>
  </div>

  <!-- Blue egg section -->
  <div id="blue-gallery" class="image-gallery">
    <div class="image-row image-large">
      <img src="baptism1.jpg" alt="Baptism 1">
    </div>
    <div class="image-row image-medium">
      <img src="baptism2.jpg" alt="Baptism 2">
      <img src="baptism3.jpg" alt="Baptism 3">
    </div>
    <div class="image-row image-small">
      <img src="baptism4.jpg" alt="Baptism 4">
      <img src="baptism5.jpg" alt="Baptism 5">
    </div>
  </div>

  <div id="blue-texts"></div>

  <audio id="blue-music" loop>
    <source src="gloryandmygood.mp3" type="audio/mpeg">
  </audio>

  <script>
    const blueEgg = document.getElementById('blue-egg');
    const blueGallery = document.getElementById('blue-gallery');
    const blueTexts = document.getElementById('blue-texts');
    const blueMusic = document.getElementById('blue-music');
    const blueLines = [
      "HAI",
      "Happi day yesterday ehehheh",
      "Love flowers from Jess — they mean so much!",
      "Very thoughtful",
      "Very pretty",
      "Thank you so much to you two!!",
      "I made this pom pom for u",
      "I hope it may help u study",
      "and lock the fareeaaak in",
      "ur so close jess",
      "add oil rahhhh",
      "https://youtu.be/JPrnZvigomg"
    ];

    blueEgg.addEventListener('click', () => {
      blueMusic.currentTime = 0;
      blueMusic.play();

      // show gallery
      blueGallery.classList.add('show');
      const images = blueGallery.querySelectorAll('img');

      // fade in images one by one
      images.forEach((img, index) => {
        setTimeout(() => {
          img.style.opacity = 1;
        }, index * 700);
      });

      // after all images fade in, start text animation
      const totalImageTime = images.length * 700 + 500;
      setTimeout(() => {
        blueTexts.style.opacity = 1;
        blueTexts.innerHTML = "";
        let i = 0;
        function showBlueLine() {
          if (i < blueLines.length) {
            const line = document.createElement("div");
            line.classList.add("blue-line");
            line.textContent = blueLines[i];
            blueTexts.appendChild(line);
            setTimeout(() => { line.style.opacity = 1; }, 100);
            i++;
            setTimeout(showBlueLine, 2500);
          }
        }
        showBlueLine();
      }, totalImageTime);
    });
  </script>
</body>
</html>
