<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown — December 10, 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      color: #444;
      background: linear-gradient(180deg, #ffe4f2 0%, #ffd9ec 50%, #ffcfe6 100%);
      background-attachment: fixed;
      background-size: cover;
      text-align: center;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .egg-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      margin-bottom: 20px;
      height: 140px;
    }

    .egg {
      width: 70px;
      height: 90px;
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      box-shadow: 0 5px 10px rgba(200, 200, 200, 0.4);
      transform-origin: bottom center;
      cursor: pointer;
      animation: top-wiggle 3s infinite;
    }

    .egg.pink { background: radial-gradient(circle at 40% 30%, #ffffff 0%, #d3d3d3 90%); }
    .egg.blue { background: radial-gradient(circle at 40% 30%, #cce8ff 0%, #5ca8ff 90%); }

    @keyframes top-wiggle {
      0%, 33%, 100% { transform: rotate(0deg); }
      5% { transform: rotate(5deg); }
      10% { transform: rotate(-5deg); }
      15% { transform: rotate(5deg); }
      20% { transform: rotate(-5deg); }
      25% { transform: rotate(3deg); }
      30% { transform: rotate(-3deg); }
      33% { transform: rotate(0deg); }
    }

    .card {
      background: #fff8fb;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
      padding: 30px;
      display: inline-block;
      min-width: 320px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .box {
      background: #f9a7c3;
      border-radius: 20px;
      padding: 20px;
      width: 90px;
      height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Fredoka One', cursive;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      font-size: 1.6em;
    }

    #hello, #blue-texts {
      opacity: 0;
      transition: opacity 1.5s ease-in;
      font-family: 'Fredoka One', cursive;
      font-size: 1.8em;
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    #hello { color: #d46a8c; }
    #blue-texts { color: white; }

    .line, .blue-line {
      opacity: 0;
      transition: opacity 0.8s ease-in;
    }

    .image-gallery {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 25px;
    }

    .image-gallery.show { display: flex; }

    .image-gallery img {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .image-large img { width: 400px; height: auto; }
    .image-medium img { width: 200px; height: auto; }
    .image-small img { width: 120px; height: auto; }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .jess-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 25px;
      max-width: 700px;
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    .jess-images img {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.4);
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .jess-images img:hover { transform: scale(1.08); }

    a { color: #aee6ff; text-decoration: underline; }
  </style>
</head>
<body>

  <div class="egg-container">
    <div class="egg pink" id="pink-egg"></div>
    <div class="egg blue" id="blue-egg"></div>
  </div>

  <div class="card">
    <div class="countdown">
      <div class="box"><span id="days">0</span><span class="label">Days</span></div>
      <div class="box"><span id="hours">00</span><span class="label">Hours</span></div>
      <div class="box"><span id="minutes">00</span><span class="label">Minutes</span></div>
      <div class="box"><span id="seconds">00</span><span class="label">Seconds</span></div>
    </div>
  </div>

  <div id="hello"></div>

  <!-- Blue Egg content -->
  <div id="blue-gallery" class="image-gallery">
    <div class="image-row image-large">
      <img src="baptism1.jpg" alt="Baptism 1">
    </div>
    <div class="image-row image-medium">
      <img src="baptism2.jpg" alt="Baptism 2">
      <img src="baptism3.jpg" alt="Baptism 3">
    </div>
    <div class="image-row image-small">
      <img src="baptism4.jpg" alt="Baptism 4">
      <img src="baptism5.jpg" alt="Baptism 5">
    </div>
  </div>

  <div id="blue-texts"></div>

  <!-- Music -->
  <audio id="pink-music" loop>
    <source src="Yasumu_-_Sundays_(mp3.pm).mp3" type="audio/mpeg">
  </audio>

  <audio id="blue-music" loop>
    <source src="gloryandmygood.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* Countdown */
    const start = new Date(2025, 8, 21);
    const target = new Date(2025, 11, 10);
    const d=document.getElementById('days'),h=document.getElementById('hours'),
          m=document.getElementById('minutes'),s=document.getElementById('seconds');
    function pad(n){return String(n).padStart(2,'0');}
    function update(){
      const now=new Date(),diff=target-now;
      if(diff<=0){d.textContent='0';h.textContent='00';m.textContent='00';s.textContent='00';return;}
      const t=Math.floor(diff/1000),sec=t%60,min=Math.floor(t/60)%60,hr=Math.floor(t/3600)%24,day=Math.floor(t/86400);
      d.textContent=day;h.textContent=pad(hr);m.textContent=pad(min);s.textContent=pad(sec);
    }
    update();setInterval(update,1000);

    /* Pink egg */
    const pink=document.getElementById('pink-egg'),pinkMusic=document.getElementById('pink-music');
    const hello=document.getElementById('hello');
    const pinkLines=[
      "Hi Jess","You found this easter egg!","I miss you in ways I can’t put into words",
      "I wish I could be there when you’re tired and need peace","and share with you the joys of life",
      "You’re truly special to me","When the break ends","We'll look back",
      "and be proud of what we've endured for each other","Out of Love","Out of God's grace",
      "I love you so much","I really, really do!","We're strong and supported!","We got this :3"
    ];
    pink.addEventListener('click',()=>{
      pinkMusic.play();document.getElementById('blue-music').pause();
      hello.style.opacity=1;hello.innerHTML="";let i=0;
      function next(){
        if(i<pinkLines.length){
          const l=document.createElement("div");l.classList.add("line");
          l.textContent=pinkLines[i];hello.appendChild(l);
          setTimeout(()=>{l.style.opacity=1;l.scrollIntoView({behavior:"smooth",block:"end"});},50);
          i++;setTimeout(next,4000);
        }else{
          setTimeout(()=>{
            const j=document.createElement("div");j.classList.add("jess-images");
            ["jessme1.jpg","jessme2.jpg","jessme3.jpg"].forEach(s=>{
              const img=document.createElement("img");img.src=s;j.appendChild(img);
            });
            hello.appendChild(j);setTimeout(()=>{j.style.opacity=1;j.scrollIntoView({behavior:"smooth",block:"end"});},500);
          },4000);
        }
      }next();
    });

    /* Blue egg */
    const blue=document.getElementById('blue-egg'),blueMusic=document.getElementById('blue-music');
    const blueTexts=document.getElementById('blue-texts'),gallery=document.getElementById('blue-gallery');
    const lines=[
      "HAI","Happi day yesterday ehehheh","Love flowers from Jess — they mean so much!",
      "Very thoughtful","Very pretty","is very happi", "as a male xD hahaha","Thank you so much to you two!!",
      "I made this pom pom for u","I hope it may help u study",
      "and lock the fareeaaak in","ur so close jess","add oil rahhhh",
      "<a href='https://youtu.be/JPrnZvigomg' target='_blank'>Watch this!</a>"
    ];


    blue.addEventListener('click',()=>{
      blueMusic.currentTime=0;blueMusic.play();pinkMusic.pause();
      blueTexts.innerHTML="";blueTexts.style.opacity=1;
      gallery.classList.add('show');
      const imgs=gallery.querySelectorAll('img');
      imgs.forEach((img,idx)=>{
        setTimeout(()=>{img.style.opacity=1;img.scrollIntoView({behavior:"smooth",block:"end"});},idx*700);
      });
      // after photos fade in, show texts
      setTimeout(()=>{
        let i=0;
        function showLine(){
          if(i<lines.length){
            const l=document.createElement("div");l.classList.add("blue-line");l.innerHTML=lines[i];
            blueTexts.appendChild(l);
            setTimeout(()=>{l.style.opacity=1;l.scrollIntoView({behavior:"smooth",block:"end"});},50);
            i++;setTimeout(showLine,2500);
          }
        }showLine();
      }, imgs.length*800+500);
    });
  </script>
</body>
</html>
