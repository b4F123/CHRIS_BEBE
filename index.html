<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown — November 9, 2025</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      color: #444;
      background: linear-gradient(180deg, #fff9c0 0%, #fff59d 50%, #fff176 100%);
      background-attachment: fixed;
      background-size: cover;
      text-align: center;
    }

    .card {
      background: #fffef5;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(240, 180, 0, 0.25);
      padding: 30px;
      display: inline-block;
      min-width: 320px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .box {
      background: #f7d85c;
      border-radius: 15px;
      padding: 20px;
      width: 80px;
      height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(200, 160, 0, 0.4);
      font-size: 1.4em;
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .label {
      font-size: 0.7em;
      font-weight: normal;
      color: rgba(255, 255, 255, 0.9);
    }

    footer {
      margin-top: 20px;
      font-size: 1.1em;
      color: #a68800;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="countdown">
      <div class="box"><span id="days">0</span><span class="label">Days</span></div>
      <div class="box"><span id="hours">00</span><span class="label">Hours</span></div>
      <div class="box"><span id="minutes">00</span><span class="label">Minutes</span></div>
      <div class="box"><span id="seconds">00</span><span class="label">Seconds</span></div>
    </div>
  </div>
  <footer>Come back on November 9, 2025 ☀️</footer>

  <script>
    const target = new Date(2025, 10, 9, 0, 0, 0); // November is month 10
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    function pad(n) { return String(n).padStart(2, '0'); }

    function update() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        daysEl.textContent = '0';
        hoursEl.textContent = '00';
        minutesEl.textContent = '00';
        secondsEl.textContent = '00';
        return;
      }
      const totalSeconds = Math.floor(diff / 1000);
      const s = totalSeconds % 60;
      const totalMinutes = Math.floor(totalSeconds / 60);
      const m = totalMinutes % 60;
      const totalHours = Math.floor(totalMinutes / 60);
      const h = totalHours % 24;
      const d = Math.floor(totalHours / 24);

      daysEl.textContent = d;
      hoursEl.textContent = pad(h);
      minutesEl.textContent = pad(m);
      secondsEl.textContent = pad(s);
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
